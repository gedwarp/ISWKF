<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#iconGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Book/Collection symbol -->
  <rect x="35" y="35" width="28" height="35" rx="2" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="45" y="40" width="28" height="35" rx="2" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="55" y="45" width="28" height="35" rx="2" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Text lines representing sentences -->
  <line x1="60" y1="52" x2="78" y2="52" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="58" x2="75" y2="58" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="64" x2="80" y2="64" stroke="#666" stroke-width="1.5"/>
  <line x1="60" y1="70" x2="72" y2="70" stroke="#666" stroke-width="1.5"/>
  
  <!-- Collection/gathering symbol (small floating text fragments) -->
  <text x="25" y="25" fill="#fff" font-family="serif" font-size="8" opacity="0.9" filter="url(#glow)">문</text>
  <text x="102" y="28" fill="#fff" font-family="serif" font-size="8" opacity="0.9" filter="url(#glow)">장</text>
  <text x="15" y="105" fill="#fff" font-family="serif" font-size="8" opacity="0.9" filter="url(#glow)">수</text>
  <text x="110" y="108" fill="#fff" font-family="serif" font-size="8" opacity="0.9" filter="url(#glow)">집</text>
  
  <!-- Central gathering arrow/flow -->
  <path d="M45 85 Q55 90 65 85 Q75 80 85 85" stroke="#fff" stroke-width="2" fill="none" opacity="0.8" filter="url(#glow)"/>
</svg> 