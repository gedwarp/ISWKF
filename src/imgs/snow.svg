<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="#000000"/>
  
  <!-- Snowflakes -->
  <g transform="translate(50, 30)">
    <path d="M0,-8 Q4,-6 8,0 Q4,6 0,8 Q-4,6 -8,0 Q-4,-6 0,-8" fill="url(#snowGradient)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(120, 20)">
    <path d="M0,-6 Q3,-4 6,0 Q3,4 0,6 Q-3,4 -6,0 Q-3,-4 0,-6" fill="url(#snowGradient)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(80, 80)">
    <path d="M0,-7 Q3.5,-5.5 7,0 Q3.5,5.5 0,7 Q-3.5,5.5 -7,0 Q-3.5,-5.5 0,-7" fill="url(#snowGradient)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(150, 70)">
    <path d="M0,-5 Q2.5,-4 5,0 Q2.5,4 0,5 Q-2.5,4 -5,0 Q-2.5,-4 0,-5" fill="url(#snowGradient)" filter="url(#blur)">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Falling animation -->
  <g transform="translate(30, 10)">
    <path d="M0,-6 Q3,-4 6,0 Q3,4 0,6 Q-3,4 -6,0 Q-3,-4 0,-6" fill="url(#snowGradient)" filter="url(#blur)">
      <animate attributeName="transform" type="translate" values="0,0;0,100" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title -->
  <text x="100" y="60" text-anchor="middle" fill="#ffffff" font-family="serif" font-size="18" font-weight="bold">SNOW</text>
  
  <!-- Additional decorative elements -->
  <circle cx="20" cy="100" r="2" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="40" r="1.5" fill="#f0f8ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="160" cy="110" r="1" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 